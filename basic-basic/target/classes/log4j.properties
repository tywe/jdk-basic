log4j.rootLogger=debug, stdout, A1

### \u8F93\u51FA\u5230\u63A7\u5236\u53F0 ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.encoding=UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ss.SSS} %5p %c{1}:%L - %m%n

### \u8F93\u51FA\u5230\u65E5\u5FD7\u6587\u4EF6 ###
log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.File=F:/github/idea/jdk-basic/logs/basic.log
log4j.appender.A1.Append=true
log4j.appender.A1.encoding=UTF-8
log4j.appender.A1.MaxFileSize=20MB
log4j.appender.A1.MaxBackupIndex=3
log4j.appender.A1.Threshold=INFO
log4j.appender.A1.ImmediateFlush=true
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss.SSS} - [ %p ]  %m%n
